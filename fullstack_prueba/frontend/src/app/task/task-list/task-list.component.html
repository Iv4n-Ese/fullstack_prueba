<h2>Mis tareas</h2>
<div>
  <button (click)="setFilter('todas')">Todas</button>
  <button (click)="setFilter('pendiente')">Pendientes</button>
  <button (click)="setFilter('completado')">Completadas</button>
  <button (click)="logout()">Logout</button>
</div>

<div *ngIf="error" style="color:red">{{ error }}</div>

<ul>
  <li *ngFor="let t of filtered">
    <strong>{{ t.title }}</strong> -
    <span>{{ t.description }}</span> -
    <em>{{ t.status }}</em>
    <button (click)="toggleStatus(t)">
      marcar como {{ t.status === 'pendiente' ? 'completado' : 'pendiente' }}
    </button>
    <button (click)="delete(t)">Eliminar</button>
  </li>
</ul>

<!-- Link para crear nueva tarea (puede abrir un modal o ruta) -->
<app-task-form (saved)="load()"></app-task-form>
